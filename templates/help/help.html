                        Q. 콘테스트를 성공적으로 개최할 수 있는 TIP이 궁금해요!
                    </div>
                    <div width="100%" height="20px" class="faq-gap-1"></div>
                    <div class="faq-answer">
                        A. 다년간의 콘테스트 경험을 가진 전문 매니저가
                        서포트합니다.
                    </div>
                    <div width="100%" height="12px" class="faq-gap-2"></div>
                    <div class="faq-answer-detail-container">
                        <span class="faq-answer-detail"
                            >성공적인 콘테스트를 이끌기 위해 중요한 점은 이목을
                            끄는 제목과 상세한 요청사항인데요. 라우드소싱 팀은
                            콘테스트가 성공적으로 운영될 수 있도록
                            홍보/상담/브리핑 검수 등 다양한 부분을 도와드리고
                            있어요. 자세한 사항은 요청사항 작성 팁 또는 상금
                            설정 참고 사항을 확인해 보세요.</span
                        >
                    </div>
