<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../../static/css/help/help-notification-list.css"
        />
        <title>공지사항 목록</title>
    </head>
    <body>
        <main role="main">
            <div class="app-divider"></div>
            <div class="app">
                <div class="app-inner">
                    <nav class="sub-nav">
                        <ol class="breadcrumbs">
                            <li title="온정 고객센터">
                                <a href="https://help.loud.kr/hc/ko"
                                    >온정 고객센터</a
                                >
                            </li>
                            <li title="온정 공지사항">온정 공지사항</li>
                        </ol>
                        <div class="search-container">
                            <form
                                action="/help/notification/search"
                                class="search"
                                accept-charset="UTF-8"
                                method="get"
                            >
                                <input
                                    name="utf-8"
                                    type="hidden"
                                    value="✓"
                                    autocomplete="off"
                                />
                                <input
                                    type="search"
                                    name="query"
                                    id="query"
                                    placeholder="검색"
                                    role="combobox"
                                />
                                <input
                                    type="submit"
                                    name="commit"
                                    value="검색"
                                />
                            </form>
                        </div>
                    </nav>
                    <h1>온정 공지사항</h1>
                    <div class="notification-list">
                        <div class="list-top">
                            <div class="category-notification-num">번호</div>
                            <div class="category-notification-title">제목</div>
                            <div class="category-notification-date">작성일</div>
                        </div>
                        <ul class="notification-wrap"></ul>
                    </div>
                </div>
            </div>
        </main>
    </body>
    <script src="../../static/js/help/help-notification-list.js"></script>
</html>
