<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="../../static/css/introduction/introduction.css"
        />
        <title>사업소개</title>
    </head>
    <body>
        <div id="root">
            <div id="app"></div>
            <div class="app-inner">
                <div class="main-wrap">
                    <div class="main-container">
                        <div class="main">
                            <section class="promotion-section">
                                <div class="head-text">
                                    <div class="sub-text">
                                        압도적 1위 국내 최대 디자이너 플랫폼
                                    </div>
                                    <h2 class="sub-title">
                                        <span class="title-inner"
                                            >디자인 의뢰,
                                            <span>더이상 고민하지 마세요</span>
                                        </span>
                                    </h2>
                                </div>
                                <div class="bar-text">
                                    라우드소싱에서 모두 해결하세요
                                </div>
                                <div class="achievement-area">
                                    <div
                                        class="sc-ftvSup iyyobo grid achievement-grid"
                                        direction="row"
                                        width="calc(100% / 4 - 200px + 50px)"
                                    >
                                        <div class="achievement-item">
                                            <div class="achievement-img">
                                                <img
                                                    id="image.system.emoji.alexweissnat"
                                                    src="https://cdn-dantats.stunning.kr/static/emoji/ArtistPalatte70px.png"
                                                    class="sc-llJcti hkAQYM"
                                                />
                                            </div>
                                            <div class="achievement-count">
                                                <div class="achievement-value">
                                                    22만
                                                </div>
                                            </div>
                                            <div class="achievement-desc">
                                                디자이너 수
                                            </div>
                                        </div>
                                        <div class="achievement-item">
                                            <div class="achievement-img">
                                                <img
                                                    id="image.system.emoji.clarencehilpert"
                                                    src="https://cdn-dantats.stunning.kr/static/emoji/Trophy70px.png"
                                                    class="sc-llJcti hkAQYM"
                                                />
                                            </div>
                                            <div class="achievement-count">
                                                <div class="achievement-value">
                                                    3만
                                                </div>
                                            </div>
                                            <div class="achievement-desc">
                                                개최 콘테스트 수
                                            </div>
                                        </div>
                                        <div class="achievement-item">
                                            <div class="achievement-img">
                                                <img
                                                    id="image.system.emoji.archieabernathy"
                                                    src="https://cdn-dantats.stunning.kr/static/emoji/ThumbsUp70px.png"
                                                    class="sc-llJcti hkAQYM"
                                                />
                                            </div>
                                            <div class="achievement-count">
                                                <div class="achievement-value">
                                                    98.7%
                                                </div>
                                            </div>
                                            <div class="achievement-desc">
                                                의뢰자 만족 비율
                                            </div>
                                        </div>
                                        <div class="achievement-item">
                                            <div class="achievement-img">
                                                <img
                                                    id="image.system.emoji.luzkassulke"
                                                    src="https://cdn-dantats.stunning.kr/static/emoji/Artist70px.png"
                                                    class="sc-llJcti hkAQYM"
                                                />
                                            </div>
                                            <div class="achievement-count">
                                                <div class="achievement-value">
                                                    80%
                                                </div>
                                            </div>
                                            <div class="achievement-desc">
                                                국내 디자이너 회원 비율
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </section>
                            <section class="video-section">
                                <div class="bg-img"></div>
                                <video autoplay loop playsinline>
                                    <source
                                        src="https://cdn-dantats.stunning.kr/static/event/service/video-section3.mp4"
                                        type="video/mp4"
                                    />
                                </video>
                                <div class="content-text">
                                    <span class="sc-ezWOiH fendym"
                                        >국내 최초
                                        <p>혁신적인 의뢰 방식</p></span
                                    >
                                </div>
                            </section>
                            <section class="introduction-section">
                                <h2 class="sub-title">
                                    <span class="sc-ezWOiH fendym"
                                        ><span>내 상황에 맞는 의뢰로</span>
                                        <p>항상 최고의 결과물을</p>
                                        받을 수 있습니다</span
                                    >
                                </h2>
                                <div class="bg-img">
                                    <img
                                        id="image.event.loudservice.emanuelhintz"
                                        src="https://cdn-dantats.stunning.kr/static/event/service/img-section4.png"
                                        class="sc-llJcti hkAQYM"
                                    />
                                </div>
                            </section>
                            <div class="introduction-tabs">
                                <div class="donation-tab">기부</div>
                                <div class="support-tab active">후원</div>
                            </div>
                            <div class="donation-introduction">
                                <section></section>
                                <section></section>
                            </div>
                            <div class="support-introduction">
                                <section></section>
                                <section></section>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src="../../static/js/introduction/introduction.js"></script>
</html>
